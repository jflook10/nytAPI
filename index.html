<!DOCTYPE html>
<html lang="us-en">
<head>
	<meta charset="UTF-8">
	<title>New York Times Searchy Thing</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Anton|Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">
	<div class="row">
		<header id="pageTitle" class="jumbotron text-center">New York Times Searchy Thing
		</header>
	</div>

	<div class="row">


		<section id="searchBox" class="col-md-3 panel ourPanel">
			<div class="panel-heading ourHeadings"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search Area</div>
			
			<form role="form">
				<div class="panel-body">
					<div class="form-group">
						<h4>Search Terms:</h4>
						<input type="text" class="form-control" id="searchQ">
					</div>
					
					<div class="form-group">
						<h4>Number of Records to Retrieve:</h4>
						<select class="form-control" id="pageNum">
							<option value="1">1</option>
							<option value="5">5</option>
							<option value="10">10</option>
							<option value="15">15</option>
						</select>
					</div>

					<div class="form-group">
						<h4>Start Date: (Optional)</h4>
						<input type="text" class="form-control" id="beginD" placeholder="YYYYMMDD">
					</div>

					<div class="form-group">
						<h4>End Date: (Optional)</h4>
						<input type="text" class="form-control" id="endD" placeholder="YYYYMMDD">
					</div>
				
					<button id="searchButton" class="btn btn-primary display-inline margin-top">Search</button>
					<button id="clearButton" class="btn btn-primary display-inline margin-top">Clear Results</button>
			
				</div>
			</form>	
		</section>

		<section id="topResultsBox" class="col-md-8 col-md-offset-1 panel ourPanel">
			<div class="panel-heading ourHeadings"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> Top Results</div>
			
			<div id="resultsList" class="panel-body">
				
			
			</div>
		</section>
	</div>

</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
 <script src="assets/javascript/app.js"></script>
</body>
</html>
